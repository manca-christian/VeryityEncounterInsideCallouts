<div class="card">
  <p [textContent]="titleCard"></p>
  <div class="card-wrap">
    <button
      class="btn-card"
      [ngClass]="{ selected: selectedCard === 1 }"
      (click)="select(1); setOptionValue('circle')"
    >
      <img class="select-image" src="assets/images/circle.svg" alt="circle" />
    </button>
    <button
      class="btn-card"
      [ngClass]="{ selected: selectedCard === 2 }"
      (click)="select(2); setOptionValue('square')"
    >
      <img class="select-image" src="assets/images/square.svg" alt="square" />
    </button>
    <button
      class="btn-card"
      [ngClass]="{ selected: selectedCard === 3 }"
      (click)="select(3); setOptionValue('triangle')"
    >
      <img
        class="select-image"
        src="assets/images/triangle.svg"
        alt="triangle"
      />
    </button>
  </div>
  <div class="select-wrap">
    <select
      style="width: 100%"
      (change)="onOptionSelected($event,index)"
      [(ngModel)]="selectedShape"
      id="{{ index }}"
    >
      <option value=""></option>
      <option value="Circle">Circle</option>
      <option value="Square">Square</option>
      <option value="Triangle">Triangle</option>
    </select>
  </div>
</div>
