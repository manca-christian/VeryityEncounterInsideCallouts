<div [formGroup]="characterForm" class="wrap">
  <label for="charInput" class="callouts">Inside Callouts</label>
  <input
    style="width: 60%; margin: 0 auto 0 auto; border-radius: 20px"
    placeholder="CST *max 3 char*"
    id="charInput"
    formControlName="charInput"
    (input)="onInputChange($event)"
    maxlength="3"
    type="text"
  />
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
<div class="grid-container">
  <app-select-card
    class="card1"
    id="card1"
    [index]="1"
    [selectedShape]="valueCard1"
    [titleCard]="nameArray[1]"
    (shapeSelected)="onShapeSelected($event)"
  ></app-select-card>
  <app-select-card
    class="card2"
    id="card2"
    [index]="2"
    [selectedShape]="valueCard2"
    [titleCard]="nameArray[2]"
    (shapeSelected)="onShapeSelected($event)"
  ></app-select-card>
  <app-select-card
    class="card3"
    id="card3"
    [index]="3"
    [selectedShape]="valueCard3"
    [titleCard]="nameArray[0]"
    (shapeSelected)="onShapeSelected($event)"
  ></app-select-card>
</div>
<div class="form-floating">
  <div
    class="form-control w-50"
    style="resize: none; border: solid; border-color: gray; height: 150px"
    id="resultTextarea"
  >
    <p style="font-weight: bold">Steps</p>
    <ol *ngIf="steps.length > 0">
      <li *ngFor="let step of steps">{{ step }}</li>
    </ol>
  </div>
</div>
